<!DOCTYPE html>
<html>
    <head>
        <title>Conditional Statements</title>
    </head>
    <body>
        <script>
            var a = 10;
            var b = "10";
            if (a == b) {
                console.log("both are equal");
            } else {
                console.log("Both are different ");
            }

            if (a === b) {
                console.log("both are equal");
            } else {
                console.log("Both are different ");
            }
        </script>
    </body>
</html>
